workflow:
    rules:
        - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_PIPELINE_SOURCE == 'push'

image: python:3.12

stages:
    - test

before_script:
    pip install -r requirements.txt

unittest:
    stage: test
    script:
        - pytest test_main.py

mypy:
    stage: test
    script:
        - mypy .

black:
    stage: test
    script:
        - black --diff --check .

isort:
    stage: test
    script:
        - isort --check-only --diff --profile black .

flake8:
    stage: test
    script:
        - flake8 .
